<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    table,th,td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th,td {
        padding: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 style="text-align: center;">Safuvan Portal</h2>
                <div class="card">
                    <div class="card-body">
                        <h2 style="text-align: center;">Employee Registration Form</h2>
                
                        <form action="#" method="#">
                            <div class="mb-3">
                              <label  class="form-label">Full Name :</label>
                              <input type="text" class="form-control" name="fullname" >
                              
                            </div>
                            <div class="mb-3">
                              <label  class="form-label">Email :</label>
                              <input type="email" class="form-control" name="email">
                            </div>
                            <div class="mb-3">
                    
                                <label class="form-label">Department:</label><br>
                                    <select name="department" class="form-control">
                                    <option value="it">IT</option>
                                    <option value="hr">HR</option>
                                    <option value="finance">Finance</option>
                                    <option value="marketing">Marketing</option>
                                </select>
                            </div>  
                            <div class="mb-3">
                                <label  class="form-label">Employee ID :</label>
                                <input type="text" class="form-control" name="employeeid">
                            </div> 
                    
                            <div class="mb-3">
                                <label  class="form-label">Profile Picture URL :</label>
                                <input type="text" class="form-control" name="profilepic">
                            </div>
                            <div class="mb-3">
                                
                                <input type="button" class="form-control btn btn-danger"  name="register" value="Register Employee">
                            </div>
                        </form>
                
                    </div>
                </div><br>
        
        
                <div class="card">
                    <div class="card-body">
                        <h3 style="text-align: center;">Employer List</h3>
                    </div>
                    <div style="margin-left: 30px;">
                        <a href="" style="text-align: justify;">1. John Doe - john@example.com</a><br><br>
                        <a href="" style="text-align: justify;">2. Jane Smith - jane@example.com</a>
                    </div>
                </div><br>

                <div class="card">
                    <div class="card-body">
                        <h3 style="text-align: center;">Employee Details</h3>

                        <table style="width:100%">
                            <tr>
                                <th>Name</th>
                                <th>Employee ID</th>
                                <th>Department</th>
                                <th>profile Picture</th>
                            </tr>
                            <tr>
                                <td>John Doe</td>
                                <td>12345</td>
                                <td>IT</td>
                            </tr>
                            <tr >
                                <td>Jane Smith</td>
                                <td>67890</td>
                                <td>HR</td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h3 style="text-align: center;">Company Location</h3>

                         <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7826.057500633663!2d75.76317243768162!3d11.259295278068878!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba6592f11eb8511%3A0xf103dcf3408d910e!2sKozhikode%20Beach!5e0!3m2!1sen!2sin!4v1727323605905!5m2!1sen!2sin" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        

                    </div>
                </div>
            </div>
            </div>
        </div>
